[build]
  publish = "."
  # Pas de build nécessaire - site statique avec TailwindCSS CDN

# Headers de sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com;"

# Cache pour assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour images
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour CSS/JS
[[headers]]
  for = "/assets/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/assets/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

# Pas de cache pour HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirections
[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301
  force = true

[[redirects]]
  from = "/services"
  to = "/pages/services.html"
  status = 301
  force = true

[[redirects]]
  from = "/livres"
  to = "/pages/livres.html"
  status = 301
  force = true

[[redirects]]
  from = "/bots"
  to = "/pages/bots.html"
  status = 301
  force = true

[[redirects]]
  from = "/rag"
  to = "/pages/rag.html"
  status = 301
  force = true

# Redirect 404 vers page d'accueil
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Configuration du formulaire
[[forms]]
  name = "contact"

# Plugin Netlify pour optimisations automatiques
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Variables d'environnement (optionnel)
[context.production.environment]
  NODE_ENV = "production"
  
[context.deploy-preview.environment]
  NODE_ENV = "staging"
  
[[headers]]
  for = "/*"
